<!DOCTYPE html>
<html>
<head>
    <title>Welcome Patients</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: darkblue;
        }
        h2 {
            color: navy;
        }
        p {
            color: darkgreen;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        input[type="submit"] {
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Welcome Patients</h1>
    <h2>Enter the following details</h2>
    <p>Enter your Patient ID</p>

    <form>
        <input type="text" name="patient_id" placeholder="Patient ID">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
